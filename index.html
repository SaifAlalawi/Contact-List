<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact List</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Raleway', sans-serif;
      background: #f4f7fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      margin: 20px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 24px;
    }

    .contact {
      margin-bottom: 20px;
      padding: 20px;
      border-left: 5px solid #3498db;
      background-color: #f9fbfd;
      border-radius: 10px;
    }

    .name {
      font-size: 18px;
      font-weight: 600;
      color: #34495e;
    }

    .email, .linkedin {
      font-size: 15px;
      margin-top: 5px;
      color: #555;
      word-break: break-word;
    }

    .linkedin a {
      color: #2980b9;
      text-decoration: none;
    }

    .linkedin a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }

      .name {
        font-size: 16px;
      }

      .email, .linkedin {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact List</h2>

    <div class="contact">
      <div class="name">Dr. Mohamed Sheteiwy</div>
      <div class="email">msalah@uaeu.ac.ae</div>
    </div>

    <div class="contact">
      <div class="name">Dr. Amira Askri</div>
      <div class="email">amira.askri@uaeu.ac.ae</div>
    </div>

    <div class="contact">
      <div class="name">Hamad Al Shamsi</div>
      <div class="email">hamad_bas@hotmail.com</div>
      <div class="linkedin">
        <a href="https://www.linkedin.com/in/hamad-alshamsi-6a9044362?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BupVuYYjCTOquZOCDVTKsng%3D%3D" target="_blank">
          LinkedIn Profile
        </a>
      </div>
    </div>
  </div>
</body>
</html>
